<!DOCTYPE html>
<html>
<head>
    <title>Manage Income</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <script src="../static/js/income.js" defer></script>
    <script src="../static/js/editIncome.js" defer></script>
</head>
<body>
    <header>
        <h1>Manage Income</h1>
    </header>
    <nav>
        <button id="nav-home" onclick="location.href='/'">Home</button>
        <button class="nav-track-income" onclick="location.href='/income'">Track Income</button>
        <button class="nav-track-expenses" onclick="location.href='/expenses'">Track Expenses</button>
    </nav>
    <div class="container">
        <section>
            <h2>Current Income</h2>
            <button onclick="showAddIncomeForm()">Add Income</button> <!-- Button to show form -->
            <div id="add-income-form" style="display:none;"> <!-- Form hidden initially -->
                <h2 id="form-title">Add Income</h2>
                <form id="income-form">
                    <input type="hidden" id="income-id" name="income-id">
                    <div class="form-group">
                        <label for="source">Source:</label>
                        <input type="text" id="source" name="source" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                        <button type="button" id="cancel-edit" style="display:none;" onclick="cancelEdit()">Cancel</button> <!-- Cancel button hidden initially -->
                    </div>
                </form>
            </div>
        </section>
        <section>
            <h2>Current Income</h2>
            <table>
                <thead>
                    <tr>
                        <th>Source</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="income-table-body">
                    {% for income in incomes %}
                    <tr id="income-row-{{ income.id }}"> <!-- Add an ID to each row for reference -->
                        <td>{{ income.source }}</td>
                        <td>{{ income.amount }}</td>
                        <td>{{ income.date }}</td>
                        <td>
                            <button onclick="editIncome({{ income.id }}, '{{ income.source }}', {{ income.amount }}, '{{ income.date }}')">Edit</button>
                            <button onclick="deleteIncome({{ income.id }})">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
